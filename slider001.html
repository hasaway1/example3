<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
      #app {
        width:1000px;
        position: relative;
      }
      
      div {
        position: absolute;
        color:white;
        font-weight: bold;
      }

      #tl {
        left: 10px;
        top:10px;
      }

      #bl {
        left:10px;
        bottom:10px;
      }

      #tr {
        right: 10px;
        top:10px;
      }

      #br {
        right:10px;
        bottom:10px;
      }

    </style>
</head>
<body>
  <div id="app">
    <img id='slider' src="https://www.w3schools.com/howto/img_woods_wide.jpg">
    <div id="tl">좌측상단</div>
    <div id="bl">좌측하단</div>
    <div id="tr">우측상단</div>
    <div id="br">우측하단</div>
  </div>
</body>
</html>
